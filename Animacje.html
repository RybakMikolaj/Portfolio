			<script>
			//Slides on pc
			let slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("myslide");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }
  
 //Slaides on phone
  let slideIndexphone = 1;
  showSlidesphone(slideIndexphone);
  
  function plusSlidesphone(n) {
    showSlidesphone(slideIndexphone += n);
  }
  
  function currentSlidephone(n) {
    showSlidesphone(slideIndexphone = n);
  }
  
  function showSlidesphone(n) {
    let i;
    let slidesphone = document.getElementsByClassName("myslidephone");
    let dotsphone = document.getElementsByClassName("dotphone");
    if (n > slidesphone.length) {slideIndexphone = 1}
    if (n < 1) {slideIndexphone = slidesphone.length}
    for (i = 0; i < slidesphone.length; i++) {
      slidesphone[i].style.display = "none";
    }
    for (i = 0; i < dotsphone.length; i++) {
      dotsphone[i].className = dotsphone[i].className.replace(" active", "");
    }
    slidesphone[slideIndexphone-1].style.display = "block";
    dotsphone[slideIndexphone-1].className += " active";
  }
  
  

  var modal = document.getElementById("myModal");
  

  var images = document.getElementsByClassName("myimages");
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  for (var i = 0; i < images.length; i++) {
    var img = images[i];

    img.onclick = function(evt) {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
  }
  
 
  var span = document.getElementsByClassName("close")[0];
  
  
  span.onclick = function() {
    modal.style.display = "none";
  }
		
			</script>
